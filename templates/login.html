<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>login page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/regstyle.css') }}" type="text/css" media="screen" />
</head>
<body>
    <div class="container">
            <h1 class="label">SIGN IN</h1>
            <form class="login_form" action="chat" method="post" name="form" onsubmit="return validate()">
                <div class="font">Username</div>
                <input type="text" name="username" placeholder="Username" />
                <div id="username_error">Please fill up your Username</div>
                <div class="font font2">Password</div>
                <input type="password" name="password" placeholder="Password" />
                <div id="password_error">Please fill up your Password</div>
                    <br />
                <button type="submit">Login</button>
                <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>

            </form>
    </div>
</body>
</html>
